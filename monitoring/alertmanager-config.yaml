apiVersion: monitoring.coreos.com/v1alpha1
kind: AlertmanagerConfig
metadata:
  name: config-example
  namespace: monitoring
  labels:
    alertmanagerConfig: my-alertmanager-config 
    release: kube-prometheus-stack
spec:
  global:
    resolve_timeout: 5m
    slack_api_url: 'https://hooks.slack.com/services/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'

  route:
    receiver: 'slack-notifications'
    repeatInterval: 1s

  receivers:
  - name: 'slack-notifications'
    slackConfigs:
    - channel: '#prometheus-alert-webhook'
      sendResolved: true
      title: "test"
      text: "test"  


